<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>/b/ - Random</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="board-header">/b/ - Random</div>

  <!-- Форма создания треда -->
  <div class="thread-form">
    <form action="/create-thread" method="post">
      <label>Создать тред:</label><br>
      <input type="text" name="title" required placeholder="Название треда">
      <input type="submit" value="Создать">
    </form>
  </div>

  <hr>

  <!-- Список тредов -->
  {% for thread in threads %}
  <div class="thread">
    <div class="thread-title">
      <a href="/thread/{{ thread[0] }}">{{ thread[1] }}</a>
    </div>
  </div>
  {% else %}
  <p>Нет тредов.</p>
  {% endfor %}
</body>
</html>
