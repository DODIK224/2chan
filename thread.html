<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="board-header">/b/ - {{ title }}</div>

  <div class="thread-form">
    <form method="post">
      <label>Ответить:</label><br>
      <textarea name="content" required rows="4" cols="50"></textarea><br>
      <input type="submit" value="Отправить">
    </form>
  </div>

  <hr>

  {% for post in posts %}
  <div class="post">
    <b>Аноним:</b> {{ post[2] }}
  </div>
  {% else %}
  <p>Нет постов.</p>
  {% endfor %}

  <p><a href="/">← Назад</a></p>
</body>
</html>
