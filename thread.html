<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} — /r/clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header"><a href="/">← /r/clone</a> — {{ title }}</div>
  <div class="container">

    <div class="form-block">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-msg">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <label for="content">Написать комментарий:</label>
        <textarea name="content" rows="4" required></textarea>

        <label for="captcha">Сколько будет 3 + 2?</label>
        <input type="text" name="captcha" required placeholder="Ответ">

        <input type="submit" value="Отправить">
      </form>
    </div>

    {% for post in posts %}
      <div class="post-card">
        <div><strong>Аноним:</strong></div>
        <div>{{ post[2] }}</div>
      </div>
    {% else %}
      <p>Нет комментариев.</p>
    {% endfor %}

  </div>
</body>
</html>
